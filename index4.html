<!DOCTYPE html>
<html ng-App="myApp">
<head>
	<title>Example 4-4.2</title>
	<script src="js/angular.min.js"></script>
	<script>
		var myApp = angular.module('myApp',[]);

		myApp.controller('MyFilterDemoCtrl', function($scope) {
            var someData = {
                firstName: 'JENNA',
                surname: 'GRANT',
                dateJoined: new Date(2010, 2, 23),
                consumption: 123.659855,
                plan: 'super-basic-plan'
            };
            $scope.data = someData;
		})
	</script>
</head>
<body>
	<div ng-controller='MyFilterDemoCtrl'>
		<p>
	    	<p>Data used this quarter:<strong> {{ data.consumption | number:2 }} </strong>gigabytes</p>
		</p>
	</div>
		
</body>
</html>
