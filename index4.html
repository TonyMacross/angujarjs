<!DOCTYPE html>
<html ng-App="myApp">
<head>
	<title>Example 4-6</title>
	<script src="js/angular.min.js"></script>
	<script>
		var myApp = angular.module('myApp',[]);

		myApp.controller('MyFilterDemoCtrl', function($scope) {
            var someData = {
                firstName: 'JENNA',
                surname: 'GRANT',
                dateJoined: new Date(2016, 2, 23),
                consumption: 123.659855,
                plan: 'super-basic-plan',
				// Last 12 months of data usage
	            monthlyUsageHistory:
	            [123.659855,
	            89.645222,
	            97.235644,
	            129.555555,
	            188.699855,
	            65.652545,
	            123.659855,
	            89.645222,
	            97.235644,
	            129.555555,
	            188.699855,
	            65.652545]
            };
            $scope.data = someData;
		})
	</script>
</head>
<body>
	<div ng-controller='MyFilterDemoCtrl'>
		<h2>Gigabytes used over the last 3 months</h2>
		<ul>
			<li ng-repeat="gigabytes in data.monthlyUsageHistory | limitTo:5">
				{{gigabytes | number:2}}
			</li>
		</ul>
	</div>
		
</body>
</html>
