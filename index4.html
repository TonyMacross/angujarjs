<!DOCTYPE html>
<html ng-App="myApp">
<head>
	<title>Example 4-3</title>
	<script src="js/angular.min.js"></script>
	<script>
		var myApp = angular.module('myApp',[]);

		myApp.controller('MyFilterDemoCtrl', function($scope) {
            var someData = {
                firstName: 'JENNA',
                surname: 'GRANT',
                dateJoined: new Date(2010, 2, 23),
                consumption: 123.659855,
                plan: 'super-basic-plan'
            };
            // do the lowercaing here instead of using a filter 
            someData.firstName = someData.firstName.toLowerCase(); 
            someData.surname = someData.surname.toLowerCase(); 
            $scope.data = someData;
		})
	</script>
</head>
<body>
	<div ng-controller='MyFilterDemoCtrl'>
		<p>
    	<!-- Unfiltered data -->
	    <strong>First Name</strong>: {{data.firstName}}<br/>
	    <strong>Surname:</strong> {{data.surname}}
		</p>
	</div>
		
</body>
</html>
