<!DOCTYPE html>
<html ng-App="myAppModule">
<head>
	<title>Example 5-1</title>
	<script src="js/angular.min.js"></script>
	<script src="js/myAppModule.js"></script>
	<style>
		body { font-family: Verdana; }
	</style>
</head>
<body ng-controller='myProductDetailCtrl'>
	<h2>My Favourite Cities</h2>
	<div ng-repeat="city in ['Liverpool','Perth','Sydney','Dublin','Paris']">
	    {{$index}}. {{city}}
	    {{$first ? '(This is the first row)' : ''}} {{$last ? '(This is the last row)' : ''}}
	</div>
</body>
</html>
