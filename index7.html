<!DOCTYPE html>
<html ng-App="myAppModule">
<head>
	<title>Angular Servives Example 7-3</title>
	<script src="js/angular.min.js"></script>
	<script>
		var module = angular.module('myAppModule', []);

		module.controller('MyController', function($scope, $document){
			$scope.docTitle = $document[0].title;
		});

	</script>
</head>
<body ng-controller='MyController'>
	<p>The page title is: {{docTitle}}</p>
</body>
</html>
